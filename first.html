<doctype <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="first.css" />
  
</head>

<body>
  <div class="container">
    <div id="main" class="card">
      <div class="card-content">
        <h4 class="card-title">Task-List</h4>
      </div>
      <form id="task-form">
        <div class="input-field">
         <label for="task">New Task</label><br><br>
         <input type="text" name="task" id="task"><br> <hr><br>
        </div>
        <input type="submit" value="Add Task" class="btn">

      </form>   

    </div>
    <div class="card-action">
      <h5 id="task-title">Tasks</h5>
      <div class="field">
        <label for="filter">Filter Tasks</label><br><br>
        <input type="text" name="filter" id="filter"><br> <hr><br>
      </div>
    </div>
    <ul class="collection"></ul>
    <a href="" class="clear-tasks btn">Clear Tasks</a>
  </div>
  
  <script src="first.js"></script>
 
</body>

</html>
